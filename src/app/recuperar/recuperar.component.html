<div class="centered-wrapper">
    <div class="forgot-password-container">
      <div class="back-link-container">
        <a href="/login" class="back-link">Volver</a>
      </div>
  
      <!-- Imagen del logo -->
      <div class="logo-container">
        <img src="assets/2.png" alt="Logo" class="logo">
      </div>
  
      <h2>Recuperar Contrase침a</h2>
  
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onEnviarCorreoRestablecimiento()">
        <!-- Formulario de email -->
        <div class="form-group">
          <label for="email">Correo Electr칩nico:</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && email?.invalid }"
            placeholder="Ingrese su correo electr칩nico"
          />
          <div *ngIf="submitted && email?.invalid" class="invalid-feedback">
            <div *ngIf="email?.errors?.['required']">El correo es obligatorio</div>
            <div *ngIf="email?.errors?.['email']">El formato del correo es incorrecto</div>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary">Enviar Correo de Recuperaci칩n</button>
  
        <div *ngIf="message" class="alert alert-success mt-3">
          {{ message }}
        </div>
      </form>
    </div>
  </div>
